<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>form login and register</title>
</head>
<body>
    <main class="container d-flex justify-content-center align-items-center py-3 py-md-0 ">
        <div class="shadow rounded-5 px-5 overflow-hidden m-5 ">
            <div class="row mx-md-3 my-3 ">
                <div class="col-md-6 d-flex justify-content-center align-items-center login-img my-3 ">
                    <img src="login-img.png" alt="Login Image" class="img-fluid" >
                </div>
                <div class="col-md-6 my-3 px-5">
                    <div style="padding-right: 12px;">
                        <h4 class="text-center text-primary mb-5" style="padding-top: 30px;"><b>Masuk Ke Akunmu</b></h4>
                        <form action="" class="shadow p-3 rounded-5">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control border-0 email" id="floatingInput" placeholder="Email/Nomer Telepon">
                                <label for="floatingInput">Nama Lengkap</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control border-0 email" id="floatingInput" placeholder="Email/Nomer Telepon">
                                <label for="floatingInput">Email/Nomer Telepon</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control border-0 password" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                                <i id="toggle-password"></i>
                            </div>
                            
                            <div class="text-center mt-3 my-3">
                                <button class="btn btn-primary w-50 rounded-5 tombol" style="margin: 15px;">Daftar</button>
                            </div>
                        </form>
                        <div >
                            <div class="text-center">
                                <button class="btn btn-lg shadow m-3 rounded-4 p-1  align-items-center" style="--bs-btn-font-size: 1rem"><img src="facebook.png" style="width: 20px;" class="img-fluid me-2">Facebook
                                </button>
                                <button class="btn btn-lg shadow m-3 rounded-4 p-1 align-items-center" style="--bs-btn-font-size: 1rem " > <img style="width: 20px;" src="google.png"  class="img-fluid  me-2">Google
                                </button>
                            </div>
                            <p class="text-center smail text-secondary">Sudah punya akun ?<a href="index.html" class="text-decoration-none"><b>Kembali</b></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div
    class="modal fade"
    id="forgot-password"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"> Buat Kata Sandi Baru </h1>
        <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
        ></button>
        </div>
        <div class="modal-body">
            <p class="text-secondary">Masukan Email/Nomer HP yang terdaftar untuk membuat kata sandi yang baru </p>
        <form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control border-0" id="floatingInput" placeholder="Email/Nomer Telepon">
                <label for="floatingInput">Email/Nomer Telepon</label>
            </div>
        </form>
        </div>
        <div class="modal-footer text-center">
            <button
            type="button"
            class="btn btn-primary rounded-5 w-100"
            data-bs-dismiss="modal"
            >
            Lanjutkan
            </button>
            <button
            type="button"
            class="btn btn-secondary rounded-5 w-100"
            data-bs-dismiss="modal"
        >
            Kembali
            </button>
    </div>
    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
